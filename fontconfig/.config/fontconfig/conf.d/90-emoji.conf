<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit mode="prepend" name="family" binding="weak">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>serif</string>
        </test>
        <edit mode="prepend" name="family" binding="weak">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
</fontconfig>
